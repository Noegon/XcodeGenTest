name: TestXcodeGen_2_Main_target
targets:
  TestXcodeGen_2:
    type: application
    platform: iOS
    deploymentTarget: "12.0"

    preBuildScripts:
      - path: ../../scripts/CodeFormatting.sh
        name: Code Formatting
        showEnvVars: true
        basedOnDependencyAnalysis: true

    sources: [../../CommonFiles/SourceCode/TestXcodeGen_2,
              ../../Resources/TestXcodeGen_2]

    info:
      path: ../../MainProjectData/TestXcodeGen_2/Info.plist
      properties:
        TEST_PROPERTY: "test_2"
        UISupportedInterfaceOrientations: [UIInterfaceOrientationPortrait]
        UILaunchStoryboardName: LaunchScreen
        UIApplicationSceneManifest: {
          "Enable Multiple Windows": false,
          "Scene Configuration": {
            "Application Session Role" : [
              {
                "Configuration Name": "Default Configuration",
                "Delegate Class Name": $(PRODUCT_MODULE_NAME).SceneDelegate,
                "Storyboard Name": "Main.storyboard"
              }
            ]
          }
        }

    entitlements:
      path: ../../MainProjectData/TestXcodeGen_2/TestXcodeGen_2.entitlements
      properties:
        com.apple.security.application-groups: ["group.com.TestXcodeGen_2"]

    settings:
      INFOPLIST_FILE: ../../MainProjectData/TestXcodeGen_2/Info.plist
      PRODUCT_BUNDLE_IDENTIFIER: com.noegon.TestXcodeGen-22
      configs:
        debug:
          DEVELOPMENT_TEAM: "9M22BH66EU"
          CUSTOM_BUILD_SETTING: my_debug_value
        release:
          DEVELOPMENT_TEAM: "9M22BH66EU"
          CUSTOM_BUILD_SETTING: my_release_value

    dependencies:
      - target: MyFramework
      - framework: ../../MyFramework.framework
      - sdk: Contacts.framework
      - sdk: libc++.tbd
      - package: Yams