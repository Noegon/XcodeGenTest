packages:
  Yams:
    url: https://github.com/jpsim/Yams
    from: 2.0.0
targets:
  TestXcodeGen_2:
    type: application
    platform: iOS
    deploymentTarget: "12.0"
    sources: [../../SourceCode/TestXcodeGen_2]
    settings:
      configs:
        debug:
          CUSTOM_BUILD_SETTING: my_debug_value
        release:
          CUSTOM_BUILD_SETTING: my_release_value
    dependencies:
      - target: MyFramework
      - framework: ../../MyFramework.framework
      - sdk: Contacts.framework
      - sdk: libc++.tbd
      - package: Yams
