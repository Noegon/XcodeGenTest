name: base_spec
options:
  bundleIdPrefix: com.noegon
  postGenCommand: pod install
  usesTabs: true
targets:
  MyFramework:
    platform: iOS
    deploymentTarget: "12.0"
    type: framework
    settings:
      INFOPLIST_FILE: ../MyFramework/Info.plist
      PRODUCT_BUNDLE_IDENTIFIER: com.noegon.MyFramework
      configs:
        debug:
          DEVELOPMENT_TEAM: "9M22BH66EU"
        release:
          DEVELOPMENT_TEAM: "9M22BH66EU"
    sources:
      - path: ../MyFramework
        excludes:
          # - "Info.plist"
          - "*-Private.h"
    info:
      path: ../MyFramework/Info.plist